<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Color</title>
    <link rel="stylesheet" href="/public/css//gradient.css">
</head>

<body>
    <h1>Gradient Color</h1>
    <div class="container">
        <div class="linear-gradient">
            <h2>Linear Gradient</h2>
            <h3>To Right</h3>
            <div class="linear to-right"></div>
            <h3>To Bottom</h3>
            <div class="linear to-bottom"></div>
            <h3>To Bottom Right</h3>
            <div class="linear to-bottom-right"></div>
            <h3>With Degree</h3>
            <div class="linear degree"></div>
            <h3>With %</h3>
            <div class="linear with-percent"></div>
            <h3>Repeating</h3>
            <div class="linear repeating"></div>
        </div>
        <div class="radial-gradient">
            <h2>Radial Gradient</h2>
            <h3>Circle</h3>
            <div class="radial circle"></div>
            <h3>Ellipse</h3>
            <div class="radial ellipse"></div>
            <h3>With Percent</h3>
            <div class="radial with-percent"></div>
            <h3>Repeating</h3>
            <div class="radial repeating"></div>
        </div>
    </div>
</body>

</html>
