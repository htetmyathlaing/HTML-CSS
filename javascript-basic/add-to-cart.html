<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e06468336d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex flex-column align-items-center">
        <h1 id="title">Add To Cart</h1>
        <div class="w-50">
                <button id="add-to-cart-icon" type="button" class="btn btn-primary px-4" style="width: 11.5rem;">
                    <i class="fa-solid fa-cart-plus"></i>
                </button>
            
            <div class="btn-group d-none" role="group" id="add-to-cart-btns-wrapper">
                <button type="button" class="btn btn-primary px-4"  id="plus-btn">
                    <span class="fas fa-plus"></span>
                </button>
                
                <button type="button" class="btn btn-transparent border-0 px-4" id="count" disabled>1</button>
                
                <button type="button" class="btn btn-primary px-4" id="minus-btn">
                    <span class="fas fa-minus"></span>
                </button>
            </div>
        </div>
    </div>
    <script src="js/add-to-card.js"></script>
</body>

</html>
