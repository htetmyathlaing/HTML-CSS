<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add To Cart</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e06468336d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container d-flex flex-column align-items-center">
        <h1 id="title">Add To Cart</h1>
        <div class="p-1 position-relative">
            <i class="fa-solid  fa-2x fa-cart-shopping"></i>
            <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger d-none">
            </span>
        </div>
    
        <h2 class="text-left">Product 1</h2>
        <div class="w-50">
            <button data-id="1" type="button" class="btn btn-primary px-4 add-to-cart-icon" style="width: 11.5rem;">
                <i class="fa-solid fa-cart-plus"></i>
            </button>

            <div class="btn-group d-none add-to-cart-btns-wrapper" data-id="1"   role="group">
                <button type="button" class="btn btn-primary px-4 plus-btn" data-id="1">
                    <span class="fas fa-plus"></span>
                </button>

                <button type="button" class="btn btn-transparent border-0 px-4 count" data-id="1" disabled>1</button>

                <button type="button" class="btn btn-primary px-4 minus-btn" data-id="1">
                    <span class="fas fa-minus"></span>
                </button>
            </div>
        </div>
        <br>
        <h2>Product 2</h2>
        <div class="w-50">
            <button data-id="2" type="button" class="btn btn-primary px-4 add-to-cart-icon" style="width: 11.5rem;">
                <i class="fa-solid fa-cart-plus"></i>
            </button>

            <div class="btn-group d-none add-to-cart-btns-wrapper" data-id="2"  role="group">
                <button type="button" class="btn btn-primary px-4 plus-btn" data-id="2">
                    <span class="fas fa-plus"></span>
                </button>

                <button type="button" class="btn btn-transparent border-0 px-4 count" data-id="2" disabled>1</button>

                <button type="button" class="btn btn-primary px-4 minus-btn" data-id="2">
                    <span class="fas fa-minus"></span>
                </button>
            </div>
        </div>
    </div>
    <script src="js/add-to-card-with-api.js"></script>
</body>

</html>
