<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-4">
        <h1>Carousel</h1>
        <!-- class="carousel slide carousel-fade" -->
        <div id="my-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item  active" data-bs-interval="3000">
                    <img src="https://storage.googleapis.com/mmds_digi_zaay/banner/img61e147013bb1a1642153729.png"
                        class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>First Slide</h5>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="https://storage.googleapis.com/mmds_digi_zaay/banner/img602337ba9ec1c1612920762.png"
                        class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Second Slide</h5>
                    </div>
                </div>
                <div class="carousel-item" data-bs-interval="3000">
                    <img src="https://storage.googleapis.com/mmds_digi_zaay/banner/img60233752295211612920658.png"
                        class="d-block w-100">
                    <div class="carousel-caption">
                        <h5>Third Slide</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#my-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#my-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    <div class="my-4 py-4"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
