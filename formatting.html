<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Formatting</title>
    <style>
        .bold {
            font-weight: bold;
        }

        .italic {
            font-style: italic;
        }

        .deleted {
            text-decoration: line-through;
        }

        .underline {
            text-decoration: underline;
        }

        .small {
            font-size: 0.5rem;
        }

        .marked {
            background-color: lightskyblue;
        }
    </style>
</head>

<body>
    <section>
        <span>Normal Text</span>
        <br />
        <u> <b>Bold Text</b></u>
        <br />
        <strong>Strong Text</strong>
        <br />
        <i>Italic Text</i>
        <br />
        <em>Emphasized </em>
        <br />
        <mark style="background-color: purple;">Marked Text</mark>
        <br />
        <small>Small Text</small>
        <br />
        <del>Deleted Text</del>
        <br />
        <strike>Strike Text</strike>
        <br />
        <ins>Inserted Text</ins>
        <br />
        <u>Underlined Text</u>
        <br />
        <span>H<sub>2</sub>0</span>
        <br />
        <span>2<sup>3</sup></span>
    </section>
    <hr />
    <section>
        <span class="normal">Normal Text</span>
        <br />
        <span class="bold underline">Bold Text</span>
        <br />
        <span class="italic">Italic Text</span>
        <br />
        <span class="marked">Marked Text</span>
        <br />
        <span class="small">Small Text</span>
        <br />
        <span class="deleted">Deleted Text</span>
        <br />
        <span class="underline">Underlined Text</span>
    </section>
</body>

</html>
